<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registro</title>
</head>
<body onload="showRegisterForm()">

    <div class="modal-content" id="registerContent">
        <span class="close" onclick="document.getElementById('registerContent').style.display='none'">&times;</span>
        <h2>Registrarse</h2>
        <form action="register.php" method="post" id="registerForm">
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="#" onclick="toggleForms()"><a href="index.php">Inicia sesión aquí</a></p>
    </div>

</body>
</html>
